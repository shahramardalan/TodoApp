<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo List App</title>
  </head>
  <body>
    <header class="my-5">
      <h1 class="text-3xl font-bold text-center">Todo List App</h1>
    </header>
    <main>
      <section id="section1">
        <form id="todoForm" class="flex w-2/5 justify-between m-auto">
          <input
            id="textValue"
            autocomplete="off"
            type="text"
            placeholder="add task here..."
            class="bg-gray-200 w-full h-10 rounded-lg mr-2"
          />
          <button
            id="addToList"
            type="button"
            class="rounded-lg bg-gray-200 w-10 text-black h-10 hover:bg-gray-500 hover:text-white"
          >
            <span class="fa fa-plus"></span>
          </button>
        </form>
          <ul id="todo-list" class="todoList mt-10 w-2/5 m-auto">
          </ul>
      </section>
    </main>
  </body>
  <script src="/app.js"></script>
</html>
